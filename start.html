        <div id="div"></div>

    <header class="header">

        <div class="set-guide-container">
        <h1 class="set-guide-container-text">Set your grading guide</h1>
            <div class="inner-container">
                <input type="number" placeholder="Enter limit mark for A" id="grade1val"><br>
                <input type="number" placeholder="Enter limit mark for B" id="grade2val"><br>
                <input type="number" placeholder="Enter limit mark for C" id="grade3val"><br>
                <input type="number" placeholder="Enter limit mark for D" id="grade4val"><br>
                <input type="number" placeholder="Enter limit mark for F" id="grade5val"><br>
                <input type="button" value="Set Guide" onclick="set()">
                <div id="output">
                    <h2 class="done-text">Done ✔️</h2>
                </div>
            </div>
        </div>
